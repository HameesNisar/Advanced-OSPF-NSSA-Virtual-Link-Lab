!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
key chain abc
 key 1
   key-string cisco
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 1.0.0.1 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 10.0.0.3 255.0.0.0
 ip authentication mode eigrp 166 md5
 ip authentication key-chain eigrp 166 abc
 duplex auto
 speed auto
!
!
router eigrp 166
 redistribute ospf 1 metric 100000 1000 1 1 1
 network 10.0.0.0
 no auto-summary
!
router ospf 1
 router-id 4.4.4.4
 log-adjacency-changes
 area 156 nssa
 redistribute eigrp 166 subnets
 network 1.0.0.0 0.255.255.255 area 156
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
