!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface Serial1/0
 ip address 200.1.2.2 255.255.255.0
 serial restart-delay 0
!
interface Serial1/1
 ip address 200.1.1.1 255.255.255.0
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/4
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/5
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/6
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/7
 no ip address
 shutdown
 serial restart-delay 0
!
interface FastEthernet2/0
 ip address 3.0.0.5 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 ip address 2.0.0.3 255.0.0.0
 duplex auto
 speed auto
!
!
router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
 area 151 nssa default-information-originate no-summary
 area 167 nssa default-information-originate no-summary
 network 2.0.0.0 0.255.255.255 area 167
 network 3.0.0.0 0.255.255.255 area 151
 network 200.1.1.0 0.0.0.255 area 0
 network 200.1.2.0 0.0.0.255 area 0
!
router ospf 11
 log-adjacency-changes
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
